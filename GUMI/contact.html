<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KOPPEE - Coffee Shop HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <h1 class="m-0 display-4 text-uppercase text-white"></h1>            
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">CLIENTE</h1>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="col-md-12 pb-5">
                <div class="col-md-8 pb-5">
                    <div class="contact-form">
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <input type="text" class="form-control bg-transparent p-4" id="nombre" placeholder="Nombre Completo"
                                    required="required" data-validation-required-message="Por favor ingrese su nombre" />
                                <p class="help-block text-danger"></p>
                            </div>
							
                            <div class="control-group">
                                <input type="number" class="form-control bg-transparent p-4" id="celular" placeholder="Numero Celular" maxlength="10" 		      required="required" data-validation-required-message="Por favor ingrese su numero de celular" />
                                <p class="help-block text-danger"></p>
                            </div>
							
							<div class="control-group">
                                <input type="number" class="form-control bg-transparent p-4" id="ValorPrestamo" placeholder="$0"
                                    required="required" data-validation-required-message="Por favor ingrese el valor del prestamo"/>
                                <p class="help-block text-danger"></p>
                            </div>
							
							<div class="control-group col-md-">
                                <input type="number" min="1" max="100" class="form-control bg-transparent p-4" id="porcentaje" placeholder="%0" 
                                    required="required" data-validation-required-message="Por favor ingrese el % de interes" />
                                <p class="help-block text-danger"></p>
                            </div>
							
		
                            <div class="control-group">
                                <input type="date" class="form-control bg-transparent p-4" id="subject" placeholder="Fecha prestamo"
                                    required="required" data-validation-required-message="Por favor ingrese la fecha" />
                                <p class="help-block text-danger"></p>
                            </div>
							
                            <div class="control-group">
                                <textarea class="form-control bg-transparent py-3 px-4" rows="5" id="observacion" placeholder="Observación"
                                    required="required"
                                    data-validation-required-message="Ingrese una observación"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
							
                            <div>
                                <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit" id="sendMessageButton">Crear Registro</button>
								<a href="index.html" class="btn btn-primary font-weight-bold py-3 px-5">Atras</a> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
		</div>
	</div>	
    <!-- Contact End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File-->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
